{% extends "parent.html" %}
{% block content %}
<h1 class="info">Kontakt</h1>
<ul>
    <li class="data"><strong>e-mail:</strong> {{mail}}</li>
    <li class="data"><strong>telefon:</strong> {{phone}}</li>
</ul>

<form action="" method="POST">
    <label for="message" class="label_text">Wyślij wiadomość:</label><br>
    <textarea id="message" name="message" rows="3" cols="40"></textarea>
    <input class="button" type="submit" value="Submit">
</form>
{% endblock %}
